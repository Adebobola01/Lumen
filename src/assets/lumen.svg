<svg width="210" height="60" viewBox="0 0 210 60" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    .lumen-text { font-family: 'Inter', sans-serif; font-weight: bold; font-size: 60px; fill: #F0F6FC; }
    .glow-circle { fill: #33A0FF; }
    .glow-effect { filter: url(#glowFilter);}
</style>
<defs>
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
        <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>
<text x="0" y="50" class="lumen-text">L</text>
<text x="40" y="50" class="lumen-text">u</text>
<g class="glow-effect">
    <circle cx="60" cy="33" r="9" class="glow-circle"/>
    <circle cx="60" cy="33" r="4.5" fill="#FFFFFF"/>
</g>
<text x="80" y="50" class="lumen-text">m</text>
<text x="137" y="50" class="lumen-text">e</text>
<text x="173" y="50" class="lumen-text">n</text>

</svg>